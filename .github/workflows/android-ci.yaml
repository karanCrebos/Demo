name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK to BrowserStack
        id: upload-apk
        run: |
          echo "ðŸ“± Uploading APK to BrowserStack..."
          RESPONSE=$(curl -u "${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESS_KEY }}" \
            -X POST "https://api-cloud.browserstack.com/app-automate/upload" \
            -F "file=@app/build/outputs/apk/debug/app-debug.apk")
          
          echo "Response: $RESPONSE"
          
          # Extract app_id from response
          APP_ID=$(echo $RESPONSE | grep -o '"app_url":"[^"]*"' | cut -d'"' -f4)
          
          if [ -z "$APP_ID" ]; then
            echo "âŒ Failed to get app_id from response"
            echo "Full response: $RESPONSE"
            exit 1
          fi
          
          echo "âœ… APK uploaded successfully. App ID: $APP_ID"
          echo "app_id=$APP_ID" >> $GITHUB_OUTPUT

      - name: Skip Local Testing
        run: |
          echo "â­ï¸ Skipping local testing - tests are designed for BrowserStack cloud devices"
          echo "ðŸ“± App uploaded to BrowserStack with ID: ${{ steps.upload-apk.outputs.app_id }}"
          echo "ðŸ§ª To run tests, use BrowserStack dashboard or run locally with connected device"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

#      - name: Upload to Firebase App Distribution
#        env:
#          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase.json
#        run: |
#          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase.json
#          firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
#            --app 1:162093106925:android:088dfebbbdfb1d9de22ee4 \
#            --release-notes "New build from GitHub Actions" \
#            --groups 'internal-testers'

      - name: Fetch Firebase Testers
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase.json
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_TESTERS: ${{ secrets.FIREBASE_TESTERS }}
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase.json
          
          # Check if FIREBASE_TESTERS secret is set
          if [ -z "$FIREBASE_TESTERS" ]; then
            echo "âš ï¸  FIREBASE_TESTERS secret not found. Using default group 'internal-testers'"
            echo "TESTERS=internal-testers" >> $GITHUB_ENV
          else
            echo "âœ… FIREBASE_TESTERS found, using dynamic fetch"
            ./fetch-firebase-testers.sh
          fi

      - name: Upload to Firebase App Distribution
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase.json
        run: |
          # Check if TESTERS is a group or email list
          if [[ "$TESTERS" == *"@"* ]]; then
            echo "ðŸ“§ Distributing to specific testers: $TESTERS"
            firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
              --app 1:162093106925:android:088dfebbbdfb1d9de22ee4 \
              --release-notes "New build from GitHub Actions" \
              --testers "$TESTERS"
          else
            echo "ðŸ‘¥ Distributing to group: $TESTERS"
            firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
              --app 1:162093106925:android:088dfebbbdfb1d9de22ee4 \
              --release-notes "New build from GitHub Actions" \
              --groups "$TESTERS"
          fi

      - name: Cleanup
        run: rm -f service-account-key.json