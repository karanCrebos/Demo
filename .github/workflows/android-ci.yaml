name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
#
#      - name: Build with Gradle
#        run: ./gradlew build

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "${FIREBASE_TOKEN}" > ${HOME}/firebase.json
          firebase auth:login:ci
          firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
            --app 1:162093106925:android:7c11cdbc79a721f3e22ee4  \
            --release-notes "New build from GitHub Actions" \
            --testers "Karanveer@crebos.online"